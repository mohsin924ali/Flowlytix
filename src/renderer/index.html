<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowlytix Distribution System</title>
    <meta name="description" content="Comprehensive goods distribution and agency management system" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo-main.svg" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- CSP disabled for debugging -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' file:; script-src 'self' 'unsafe-inline' 'unsafe-eval' file: https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' file: https://fonts.googleapis.com; font-src 'self' file: https://fonts.gstatic.com; img-src 'self' data: file: https:; connect-src 'self' file: https:; frame-src 'none';"
    /> -->

    <style>
      /* Loading styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        font-family: 'Inter', sans-serif;
        color: white;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }

      .error-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff4444;
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10000;
        font-family: 'Inter', sans-serif;
        padding: 20px;
        text-align: center;
      }
    </style>

    <script>
      // Error handling
      window.addEventListener('error', function (event) {
        console.error('Global error:', event.error);
        showError('JavaScript Error: ' + event.error.message);
      });

      window.addEventListener('unhandledrejection', function (event) {
        console.error('Unhandled promise rejection:', event.reason);
        showError('Promise Rejection: ' + event.reason);
      });

      function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-container').style.display = 'flex';
        document.getElementById('error-message').textContent = message;
      }

      // Timeout fallback
      setTimeout(function () {
        if (document.getElementById('loading').style.display !== 'none') {
          showError('App failed to load within 30 seconds. Check console for details.');
        }
      }, 30000);
    </script>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Flowlytix...</div>
    </div>

    <div id="error-container" class="error-container">
      <h1>⚠️ Application Error</h1>
      <p id="error-message">Something went wrong</p>
      <button
        onclick="location.reload()"
        style="
          padding: 10px 20px;
          margin: 10px;
          background: white;
          color: #ff4444;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Reload
      </button>
    </div>

    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
